version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dndfinder_mysql
    environment:
      MYSQL_ROOT_PASSWORD: very_strong_password
      MYSQL_DATABASE: dndfinder
      MYSQL_USER: dndfinder_user
      MYSQL_PASSWORD: dndfinder_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      start_period: 30s

  php:
    build: 
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: dndfinder_php
    volumes:
      - ./src:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'PHP is running';"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx-local:
    image: nginx:alpine
    container_name: dndfinder_nginx_local
    profiles: ["local"]
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.local.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3