<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Finder — Регистрация / Вход</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
    defer></script>
  <!-- D&D Finder CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="landing.html">D&D Finder</a>
      <div>
        <a href="auth.html" class="btn btn-accent me-2">Регистрация</a>
        <a href="account-owner.html" class="btn btn-outline-light">Вход</a>
      </div>
    </div>
  </nav>

  <!-- Contents -->
  <section class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="container" style="max-width: 500px;">
      <div class="card p-4">
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-register-tab" data-bs-toggle="pill"
              data-bs-target="#pills-register" type="button" role="tab">Регистрация</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login"
              type="button" role="tab">Вход</button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">

          <!-- Registration -->
          <div class="tab-pane fade show active" id="pills-register" role="tabpanel">
            <form>
              <div class="mb-3">
                <label for="regLogin" class="form-label">Логин</label>
                <input type="text" class="form-control" id="regLogin" required>
              </div>
              <div class="mb-3">
                <label for="regNickname" class="form-label">Никнейм</label>
                <input type="text" class="form-control" id="regNickname" required>
              </div>
              <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="regEmail" required>
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="regPassword" required>
              </div>
              <div class="mb-3">
                <label for="regPasswordRepeat" class="form-label">Повторение пароля</label>
                <input type="password" class="form-control" id="regPasswordRepeat" required>
              </div>
              <button type="submit" class="btn btn-accent w-100">Зарегистрироваться</button>
            </form>
          </div>

          <!-- Login -->
          <div class="tab-pane fade" id="pills-login" role="tabpanel">
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email или логин</label>
                <input type="text" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-accent w-100">Войти</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-3">
    <div class="container text-center">
      <small>© 2025 D&D Finder. Все права защищены.</small>
    </div>
  </footer>

</body>

</html>
