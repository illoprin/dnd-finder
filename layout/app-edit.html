<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Finder — Редактирование заявки</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
    defer></script>
  <!-- D&D Finder CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="landing.html">D&D Finder</a>
      <div>
        <a href="account-owner.html" class="btn btn-outline-light me-2">Личный кабинет</a>
        <a href="auth.html" class="btn btn-outline-light">Выйти</a>
      </div>
    </div>
  </nav>

  <!-- Contents -->
  <section class="py-5">
    <div class="container">
      <div class="mb-4">
        <a href="account-owner.html" class="btn btn-outline-light">← В личный кабинет</a>
      </div>

      <div class="card p-4 shadow-lg">
        <h3 class="mb-4 text-center">Редактирование заявки</h3>

        <form id="editForm">
          <div class="mb-3">
            <label for="title" class="form-label">Название заявки</label>
            <input type="text" class="form-control" id="title" value="Кампания в Фаэруне">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Описание заявки</label>
            <textarea class="form-control" id="description" rows="6" placeholder="Опиши суть своей заявки...">Ищу 3–4 игроков для долгой кампании в сеттинге Forgotten Realms. Ролевая составляющая на первом месте, новички приветствуются.</textarea>
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Изображение заявки</label>
            <input type="file" class="form-control" id="image" accept="image/*">
            <img id="preview" class="img-preview" alt="Предпросмотр изображения">
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-accent px-4">Сохранить изменения</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Футер -->
  <footer class="py-3 mt-auto">
    <div class="container text-center">
      <small>© 2025 D&D Finder. Все права защищены.</small>
    </div>
  </footer>

  <script>
    // Превью изображения при загрузке
    const input = document.getElementById('image');
    const preview = document.getElementById('preview');

    document.addEventListener("DOMContentLoaded", () => {
      if (!preview.attributes.src) {
        preview.classList.add("d-none");
      }
    });

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.classList.remove("d-none");
        };
        reader.readAsDataURL(file);
      }
    });

    // Имитация сохранения
    document.getElementById('editForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Изменения сохранены!');
    });
  </script>

</body>
</html>
